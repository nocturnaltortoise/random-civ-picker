<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Civilization Random Civ Chooser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <h1 class="title">
                Click on civs to exclude them or just click Choose.
                </h1>
                <div class="select">
                    <select id="game-selector">
                        <option data-game-name="civilization-v">Civilization V</option>
                        <option data-game-name="civilization-vi">Civilization VI</option>
                    </select>
                </div>
                <button id="show-excluded-civs-btn" type="button" name="show-excluded-civs-btn" class="button">Show Excluded Civs</button>
                <button id="civ-choose-btn" type="button" name="civ-choose-btn" class="button is-primary">Choose</button>
            </div>
        </div>

        <div class="columns is-centered">
            <div id="wrapper" class="column is-quarter is-narrow">

            </div>
        </div>

        <div id="civ-grid-box" class="box is-hidden">
            <div id="civ-grid" class="columns is-multiline">

            </div>
        </div>
    </div>
  </section>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
