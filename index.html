<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Civilization V Random Civ Picker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper" class="wrapper">
            <h1>Civilization V Random Civilization Picker</h1>
            <div id="civ-exclusions">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn delete-civ-btn">x</button>
                    </div>
                    <div class="col">
                        <input class="civ-input" type="text" placeholder="Enter a civ to exclude...">
                    </div>
                    <div class="col">
                        <button class="btn" type="button" id="add-civ-btn">+</button>
                    </div>
                </div>
            </div>
            <button type="button" id="submit-civ">Pick a civ!</button>
        </div>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
